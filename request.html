<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appliance Repair - Online Booking</title>
</head>

<body>
    <header>
        <div>Appliance Repair</div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/request.html">Online Booking</a></li>
                <li><a href="/contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Online Booking</h1>
        <form>
            <div>
                <label for="first_name">First Name *</label>
                <input type="text" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name *</label>
                <input type="text" name="last_name" required>
            </div>
            <div>
                <label for="phone">Phone *</label>
                <input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="XXX-XXX-XXXX">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email">
            </div>
            <div>
                <label for="address">Address</label>
                <input type="text" name="address">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea name="description"> </textarea>
            </div>
            <div>
                <label for="date">Appoutment Date and time</label>
                <input type="datetime-local" name="date">
            </div>
            <div>
                <input type="submit" value="Request">
            </div>
        </form>
    </main>

        <div>
